<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>목록관련태그</h1>
        <h2>ol tag , ordered list : 순서 있는 목록</h2>
        <ol>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol><hr>
        <h2>ul tag , unordered list : 순서 없는 목록</h2>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul><hr>
        <h2>dl tag , description list : 설명 목록</h2>
            <dt>이곳은 목록의 제목을 적는 곳</dt>
            <dd>이곳은 목록의 설명을 적는 곳</dd>
            <dd>또 다른줄을 작성 </dd>
            <dt>다른 제목을 적어 새로운 목록을 만듬</dt><hr>

</body>
</html>
